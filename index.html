<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List - Login | Fatec Cotia</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="left-area">

    </div>
    <div class="right-area">
        <div id="login" class="login">
            <div id="sign-in">
                <h2>Entre</h2>
                <input type="text" placeholder="email@domain.com" id="e"><br>
                <input type="password" placeholder="*******" id="p"><br>
                <input type="button" value="Entrar" id="sin-b"><br>
                <span class="small">Ainda não tem conta? <a href="#" id="lnk-sup">Cadastre-se</a></span>
            </div>
            <div id="sign-up">
                <h2>Cadastre-se</h2>
                <input type="text" placeholder="email@domain.com" id="sup-e"><br>
                <input type="password" placeholder="*******" id="sup-p"><br>
                <input type="button" value="Cadastrar" id="sup-b"><br>
                <span class="small">Já possui uma conta? <a href="#" id="lnk-sin">Entre aqui</a></span>
                <div class="alert-box-ok" id="alert-box-ok">Cadastro finalizado com sucesso. Faça o login para continuar.</div> 
            </div>
        </div>
    </div>
</body>
</html>
